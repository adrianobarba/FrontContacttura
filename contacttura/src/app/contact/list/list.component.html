<app-navigation-bar></app-navigation-bar>
<!-- Header de contatos -->
<section>
    <div class="title_contacts">
        <h1>Contatos</h1>
    </div>
    <div class="button_new_contacts button_primary_color">
        <button mat-raised-button color="primary" class="button-add-position"
        routerLink="/contacts-create-edit">Novo Contato</button>
    </div>
</section>
<!-- Lista de contatos -->
<section>
    <div>
        <table>
            <thead>
                <tr>
                    <th> scope="col">Nome</th>
                    <th> scope="col">Email</th>
                    <th> scope="col">Fone</th>
                    <th>menu</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of collection.data | paginate: config">
                    <th data-label="Nome">{{item.nome}}</th>
                    <td data-label="Email">{{item.email}}</td>
                    <td data-label="Fone">{{item.fone}}</td>
                    <td data-label="Menu">
                        <div class="button_check_color">
                            <button class="buttons-first-position"
                            mat-raised-button color="accent">Excluir</button>
                            <button> mat-raised-button color="warn">Editar</button>
                        </div>
                    </td>    
                </tr>
            </tbody>
        </table>
        <div class="pagination-position">
            <pagination-controls [maxSize]="maxSize"
                                [directionLinks]="directionLinks"
                                [responsive]="responsive"
                                [previousLabel]="labels.nextLabel"
                                [nextLabel]="labels.nextLabel"
                                (pageChenge)="onPageChange($event)">
            </pagination-controls>
        </div>
    </div>
</section>
